<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        .image-container {
            margin-bottom: 40px;
            /* Espaço entre as imagens */
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Peixes Nobres</h1>

    <div class="image-container">
        <img src="robalo-inteiro.jpg" width="30%" alt="Imagem 1"
            title="Robalo pode ser encontrado como robalo peva ou flecha, de carne branca e macia.">
    </div>
    <hr>
    <hr>

    <div class="image-container">
        <img src="linguado.jpg" alt="Imagem 2"
            title="O Linguado é um peixe branco, magro de sabor suave e que se desfaz em lascas. É excelente com molhos delicados que não mascarem seu real sabor. . ">
    </div>

    <hr>
    <hr>
    <div class="image-container">
        <img src="Garoupa.jpg" width="30%" alt="Imagem 3"
            title="A garoupa é um peixe territorialista que vive dentro de tocas.">
    </div>

    <hr>
    <hr>
    <div class="image-container">
        <img src="cherne.jpg" width="30%" alt="Imagem 4"
            title="O Cherne é um peixe de aguas profundas, por isso é extremamente dificil a sua captura.">
    </div>

    <hr>
    <hr>
    <div class="image-container">
        <img src="badejo.jpg" width="30%" alt="Imagem 5"
            title="O badejo é um peixe de carne branca, saborosa e densa, com uma textura firme e suave. ">
    </div>

</body>

</html>
